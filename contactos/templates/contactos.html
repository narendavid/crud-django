<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Contactos</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <h1>Contactos</h1>
                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="/registrar-contacto/">{% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" id="txtCodigo" name="txtCodigo" placeholder="Codigo" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="txtNombre" name="txtNombre" placeholder="Nombre" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="txtApellidos" name="txtApellidos" placeholder="Apellidos" required>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" id="numTelefono" name="numTelefono" placeholder="Teléfono" required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="txtEmail" name="txtEmail" placeholder="Email" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Agregar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <h1>Lista de contactos</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for c in contactos %}
                        <tr>
                            <td>{{c.codigo}}</td>
                            <td>{{c.nombre}}</td>
                            <td>{{c.apellidos}}</td>
                            <td>{{c.email}}</td>
                            <td>{{c.telefono}}</td>
                            <td>
                                <a href="edicion-contacto/{{c.codigo}}" class="btn btn-info">Editar</a>
                            </td>
                            <td>
                                <a href="eliminar-contacto/{{c.codigo}}" class="btn btn-danger">Eliminar</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
