<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Editar</title>
</head>

<body>
    <div class="container">
        <h1>Editar contacto</h1>
        <div class="card">
            <div class="card-body">
                <form method="POST" action="/editar-contacto/">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" readonly value="{{contacto.codigo}}" id="txtCodigo" name="txtCodigo" placeholder="Codigo" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" value="{{contacto.nombre}}" id="txtNombre" name="txtNombre" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" value="{{contacto.apellidos}}" id="txtApellidos" name="txtApellidos" placeholder="Apellidos" required>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" value="{{contacto.telefono}}" id="numTelefono" name="numTelefono" placeholder="TelÃ©fono" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" value="{{contacto.email}}" id="txtEmail" name="txtEmail" placeholder="Email" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Editar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
